<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Trainer Sign Up</title>
    <link rel="stylesheet" href="Membersignup.css">
</head>
<body style="background-image: url(gymbackground.jpg); background-size:100%;  background-repeat: no-repeat;">
    <div class="square">
        <div class="content">
            <a href="mainmenu.html" class="backbutton">&times;</a>
            <h1>Trainer Registration Form</h1>
                    <form id="myForm" action="Trainersignup.php" method="POST">
                    <div class="user-container">
                        <div class="user-box" style="flex-direction: column;">
                            <br>
                            Registration number:<input type="number" name="RegiID"><br><br>
                            <label>First Name:</label>
                        <input type="text" id="fname" name="fname" size="20" onkeydown="move(event,'lname')" required/><br><br>
                        <label>Last Name:</label>
                        <input type="text" id="lname" name="lname" size="20" onkeydown="move(event,'phone1')" required/><br><br>
                        <label>Ph No:</label>
                        <input type="text" id="c_code" size="1" value="+91"/>
                        <input type="number" id="phone1" name="phone1"size="10" onkeydown="move(event,'email')" required/><br><br>
                        <label>Email ID:</label>
                        <input type="email" id="email" name="email" size="20" onkeydown="move(event,'address')" required/>
                        <br><br>
                        <label>Address:</label>
                        <input type="text" id="address" name="address" required><br><br>
                        <label>Gender:</label>
                        <input type="radio" name="gender" value="male"/>Male
                        <input type="radio" name="gender" value="female"/>Female
                        <input type="radio" name="gender" value="other"/>Other<br>   <br>
                        </div>
                        
         
                        
                   
              
            
                        <div class="user-box" style="flex-direction: column;">
                            <br><h3>Additional Data</h3>
                            height(cm) <input type="text" size="2" name="height">
                            weight(kg) <input type="text" size="2" name="weight"><br><br>
                            Arms(cm) <input type="text" size="2" name="arms">
                            Chest(cm)<input type="text" size="2" name="chest"><br><br>
                            Waist(cm)<input type="text" size="2" name="waist">
                            Hips(cm)<input type="text" size="2" name="hips"><br><br>
                            <label>Trainer Specialization:</label>
                            <select name="plan" id="plan" > 
                                <option value="WG">Weight Gain</option>
                                <option value="WL">Weight Loss</option>
                                <option value="AW">Aerobics Workout</option>
                                <option value="C">Cardio</option>
                                <option value="BB">Body Building</option>
                            </select><br><br>
                        </div>
                    </div>
                        <button type="submit" class="submit" name = "submit" href="membersnext.html">Next</a>  
                    </form>
                
        </div>
     
    </div>
        <script>
            function move(event,inputID)
            {
              if(event.key==="Enter")
              {
                event.preventDefault();
                document.getElementById(inputID).focus();
              }
            }

        </script>

           
   
</body>
</html>
